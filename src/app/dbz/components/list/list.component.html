<h4>Listado</h4>

<ul class="list-group">
  <li
    *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
  "
    class="list-group-item"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven,
    }">

    <!-- [ngClass]="{ 'list-group-item-success': isLast }"> PARA EL ÚLTIMO-->

    <!-- ngClass para que todos los elementos tengan la misma clase-->

    <span class="text-primary">{{ i + 1 }}. </span>

    <span>{{ character.name }} - </span>

    <strong>Power: </strong>

    <span> {{ character.power }}</span>

    <!-- <span>Es el primero: {{ i === 0 }}</span> -->
    <!-- <span>Es el primero: {{ isFirst }} </span> -->

    <!-- <span>Es el último: {{ i === characterList.length -1 }}</span> -->
    <!-- <span>Es el último: {{ isLast }}</span> -->

  <!-- para saber si es par o no EVEN -->
  <span>Es par {{ isEven }}</span>
  </li>
</ul>
